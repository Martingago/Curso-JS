<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

      <button class="btn again">Again!</button>
      <span>

      </span>
      <div class="number">?</div>

    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score score-vidas"> Vidas: <span class="vidas"></span> <i class="fa-solid fa-heart"></i></p>

</html>
